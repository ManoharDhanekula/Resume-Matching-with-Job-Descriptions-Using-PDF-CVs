<!DOCTYPE html>
<html>
<head>
    <title>PDF Matching</title>
</head>
<body>
    <h1>PDF Matching</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload and Match">
    </form>
    <br>
    {% if top_matches %}
        <h2>Top Matches:</h2>
        {{ top_matches | safe }}
    {% endif %}
</body>
</html>
